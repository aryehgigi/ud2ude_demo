<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Aryeh Demo</title>
        <link rel="stylesheet" href="css/tag.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script data-main="scripts/boot" src="scripts/require.js"></script>
    </head>
    <body>
        <div class="content">
        <div class="myLegend">
            <fieldset id="fieldset" class="fieldset">
                <legend>Legend:</legend>
                <text style="color:#FF0000">Removed Arc</text><br>
                <text style="color:#FFAA00;">Changed Label</text><br>
                <text style="color:#00EE00">Added Arc</text>
            </fieldset>
        </div>
        <div class="container py-5">
            <h2 class="mb-5">Compare Dependency Parsing (Aryeh's Demo)</h2>
            <div class="row mb-5">
                <div class="col">
                    <form method="post" action="">
                        <div>
                            <label for="name">Type your input here:</label>
                            <input id="sentenceInput" type="text" style="width:1000px; height:25px;" placeholder="e.g., The quick brown fox jumped over the lazy dog." id="input" name="input"></input>
                        </div>
                        <button id="submitButton" type="submit">Submit</button>
						<input type="checkbox" name="check" id="GFG1" value="1" checked>EnhancedUD</input>  
						<input type="checkbox" name="check" id="GFG2" value="2" checked>EnhancedUD++</input>  
						<input type="checkbox" name="check" id="GFG3" value="3" checked>Aryeh's Enhancements</input>  
                    </form>
                    <h4>Basic UD:</h4>
                    <div id="containerBasic" style="border: solid 1px lightgray"></div>
                    <h4>Enhanced UD (Aryeh's version):</h4>
                    <div id="containerPlus" style="border: solid 1px lightgray"></div>
                </div>
            </div>
        </div>
        </div>
        <footer id="footer" class="footer">
			<span title="SOURCE: where the relation originated from.
extra: magic word for extra enhancements.
unc: (optionl) if a relation is uncertain.
id=NUM: (optionl) give the same ID for every optional target when there is more than one.">
				<label><b><u>Extra enhancements label guide:</u></b> "SOURCE_extra_unc_id=NUM" <br>(hover for more details)</label>
            </span>
            <div class="container">
                <p class="text-muted">
                    Visualisation provided using the <a href="https://creativecodinglab.github.io/TextAnnotationGraphs/">TextAnnotationGraphs (TAG)</a> visualisation/annotation software.
                </p>
            </div>
        </footer>
    </body>
</html>
